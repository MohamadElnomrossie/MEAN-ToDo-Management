
<div class="row container-fluid pt-2">
<fa-icon class="add btn btn-primary rounded-circle fs-1" [icon]="faList" title="Add new" (click)="openVerticallyCentered(content)"></fa-icon>
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New... </h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
          <div class="">
            <input type="text" class="form-control" [(ngModel)]='title' placeholder="Title">
            <hr>
            <textarea type="" rows='5' class="form-control" [(ngModel)]='body' placeholder="body"></textarea>
          </div>
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="Save()">Save</button>
    </div>
  </ng-template>
  

  
<app-to-docard></app-to-docard>
</div>
