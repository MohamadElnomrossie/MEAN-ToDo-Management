        <div class='m-2 shadow p-2 mb-2 bg-body rounded'>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 id="title" class="card-title">{{title}}</h5>
                    <p id="body" class="card-text">{{body}}</p>
                    <div class="text-center mx-auto">
                   <fa-icon class='btn btn-primary mx-2'[icon]="faEdit" (click)="openVerticallyCentered(content)" title="Edit"></fa-icon>
                   <fa-icon class='btn btn-outline-danger mx-2'[icon]="faTrash" (click)="deleteTodo()" title="Delete"></fa-icon>
                </div>    
            </div>
        </div>
    </div>  

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Edit... </h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
          <div class="">
            <input type="text" class="form-control" [(ngModel)]='title' placeholder="Title">
            <hr>
            <textarea type="" rows='5' class="form-control" [(ngModel)]='body' placeholder="body"></textarea>
          </div>
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="Save()">Save</button>
    </div>
  </ng-template>
  <script>
    function rem(element, _) {
    element.remove()}
  </script>
